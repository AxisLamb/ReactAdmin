os:
    cache:
        type: REDIS
    redis:
        # ip: 10.10.10.181
        ip: 192.168.47.130
        port: 6379
        password: '123456'
        database: 0
    file:
        client:
            type: MINIO
    local:
        base-path: ./uploads

    minio:
        endpoint: http://192.168.47.130:9000
        access-key: admin
        secret-key: password

    aliyun:
        oss:
            endpoint: your-endpoint
            access-key-id: your-access-key-id
            access-key-secret: your-access-key-secret

spring:
    cache:
        type: GENERIC
    data:
        redis:
            host: ${os.redis.ip}
            password: ${os.redis.password}
            port: ${os.redis.port}
            database: ${os.redis.database}
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://192.168.47.130:3306/ai_lain?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
            username: root
            password: 123456
            initial-size: 10
            max-active: 100
            min-idle: 10
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            validation-query: SELECT 1
            test-while-idle: true
            test-on-borrow: true
            test-on-return: false
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
                login-username: admin
                login-password: admin
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 1000
                    merge-sql: false
                wall:
                    config:
                        multi-statement-allow: true


